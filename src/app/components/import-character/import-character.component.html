<h1>Import Character</h1>
<div class="row">
  <div class="col-sm-8 col-md-10">
    <div class="row mb-3">
      <div class="col-12">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" class="form-control" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <label for="characterLevel">Starting Level</label>
        <input type="number" [(ngModel)]="level" class="form-control" min="1" max="11" />
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label>Core Suit</label>
      </div>
    </div>
    <app-suits (selectedSuitEvent)="selectedSuitEvent($event)"></app-suits>
    <div class="row">
      <div class="col-12">
        <label>Character Import</label>
        <textarea id="characterConfig" class="form-control" rows="10" [(ngModel)]="characterConfigs" style="margin-bottom: 10px"></textarea>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-md-2">
    <app-buttons (chooseEvent)="continue()" (resetEvent)="reset()"></app-buttons>
  </div>
</div>
