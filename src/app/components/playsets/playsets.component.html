<h1>Playset Selection</h1>
<div class="row">
  <div class="col-sm-8 col-md-10">
    <div class="row">
      <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let playset of playsets">
        <label class="selector-container" [ngClass]="{ 'selected': playset == selectedPlayset }">
          <img class="img-fluid" src="{{ playset.img }}" />
          <input type="radio" name="playset" [value]="playset" (change)="onPlaysetSelect(playset)" style="display: none;"/>
          <div>{{ playset.name }}</div>
        </label>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-md-2">
    <app-buttons (chooseEvent)="continue()" (resetEvent)="reset()"></app-buttons>
  </div>
</div>
